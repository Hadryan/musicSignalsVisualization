{% macro render_field(field) %}
  {% if field.flags.required %}
  	{{ field.label }}<span style="color: red;"> *</span>
  {% else %}
  	{{ field.label }}
  {% endif %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
    	<div style="padding-top: 10px;">
      		<span class="help-inline"><div style="style="padding-top: 20px;" class="alert alert-danger"> <span class="fa fa-info-circle"></span> {{ error }}</div></span>
  		</div>
    {% endfor %}
  {% endif %}
{% endmacro %}
